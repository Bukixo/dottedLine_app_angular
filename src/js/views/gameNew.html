<p>About to add: {{ gamesNew.game }}</p>

<form ng-submit="playersNew.create()">
  <input type="text" name="" value="" ng-model="gamesNew.game.name" placeholder="name">
  <input type="number" name="" value="" ng-model="gamesNew.game.home.name" placeholder="age">
  <input type="text" name="" value="" ng-model="gamesNew.game.home." placeholder="team">
  <input type="number" name="" value="" ng-model="gamesNew.game.home." placeholder="goals">
  <input type="number" name="" value="" ng-model="gamesNew.game.home." placeholder="assists">
  <input type="submit" value='Save player'>
</form>
