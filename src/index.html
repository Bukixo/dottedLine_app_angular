<!DOCTYPE html>
<html ng-app="dl_app">
  <head>
    <meta charset="utf-8">
    <title>dottedline_app_angular</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="PlayersCtrl as players">
    <h1>wasssup</h1>
    <ul>
      <li ng-repeat="player in players.all">{{ player.name }} aged {{ player.age }} <button ng-click="players.playersDelete(player)">Delete</button></li>
    </ul>

    <p>About to add: {{ players.newPlayer }}</p>

    <form ng-submit="players.playersCreate()">
      <input type="text" name="" value="" ng-model="players.newPlayer.name" placeholder="name">
      <input type="number" name="" value="" ng-model="players.newPlayer.age" placeholder="age">
      <input type="text" name="" value="" ng-model="players.newPlayer.team" placeholder="team">
      <input type="number" name="" value="" ng-model="players.newPlayer.avGoals" placeholder="goals">
      <input type="number" name="" value="" ng-model="players.newPlayer.avAssists" placeholder="assists">
      <input type="submit" value='Save player'>
    </form>

  </body>
</html>
